<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
<center><h1>Truck Details</h1></center>
<table border=1 style="width:100%" class="table table-striped">
<thead>
	<tr><th>Truck No</th><th>Model</th><th>Owner</th><th>Branch</th>
	<th>Capacity</th><th>Rent Per Km</th><th>Insurance</th><th>Edit</th><th>Delete</th></tr>
</thead>
<tbody>
	<tr th:each="truck : ${listTrucks}"> 
	<td th:text="${truck.truck_no}">Truck No</td>
	<td th:text="${truck.model}">Model</td>
	<td th:text="${truck.owner}">Owner</td>
	<td th:text="${truck.branch}">Branch</td>
	<td th:text="${truck.capacity}">Capacity</td>
	<td th:text="${truck.rentperkm}">Rent per km</td>
	<td th:text="${truck.insurance}">Insurance</td>
	<td><a th:href="@{'/editTruck/'+ ${truck.truck_no}}">Edit</a></td>
	<td><a th:href="@{'/deleteTruck/'+ ${truck.truck_no}}">Delete</a></td>
	</tr>
	</tbody>
</table>
<ul style="float:right" class="pagination">
    <li class="page-item"><a class="page-link" href="ManagerWelcome.jsp">Previous</a></li>
  </ul>
</div>
</div>
</body>
</html>
