
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center><h1>Edit Truck</h1></center>
	
<div class="container">
	<div class="row">
		<div class="col-6">
		<form action="#" th:action="@{/save}" th:object="${truck}" method="post">
	  <div class="mb-3 mt-3">
    	<label for="tmodel" class="form-label">Model:</label>
    	<input type="text" class="form-control" id="tmodel" th:field="*{model}">
  	</div>
 	 <div class="mb-3">
    	<label for="tno" class="form-label">Truck No:</label>
    	<input type="text" class="form-control" id="tno" th:field="*{truck_no}" readonly="readonly">
  	</div>
  	 	 <div class="mb-3">
  		<label>Insurance:</label>   
  		<input type="radio" id="radio1" name="option" value="Yes">Yes
  		<label for="radio1"></label>
 		 <input type="radio" id="radio2" name="option" value="No" checked>No
  		<label for="radio2"></label>
</div><br>		

  		<label for="insr">If Yes,Give Insurance Company Name:</label>
  		<input type="text" class="form-control" id="insr" th:field="*{insurance}">
  
 	 <div class="mb-3 mt-3">
   		<label for="owner" class="form-label">Owner:</label>
    	<input type="text" class="form-control" id="owner" th:field="*{owner}">
 	 </div>
   <div class="mb-3 mt-3">
    <label for="cpt" class="form-label">Capacity:</label>
    <input type="text" class="form-control" id="cpt" th:field="*{capacity}" placeholder="eg:1000kg">
  </div>
   <div class="mb-3 mt-3">
    <label for="rpkm" class="form-label">Rent Per Km:</label>
    <input type="number" class="form-control" id="rpkm" th:field="*{rentperkm}">
  </div>
  
  <div class="mb-3 mt-3">
  <label for="brch" class="form-label">Branch:</label>		
  <select class="form-select form-select-sm mt-3" id="brch" th:field="*{branch}">
       <option value="">Select a Branch</option>
     <option value="Bangalore">Bangalore</option>
     <option value="Chennai">Chennai</option>
     <option value="Delhi">Delhi</option>
     <option value="Hyderabad">Hyderabad</option>
   </select>
   </div>
   
  <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="AdminWelcome" class="btn btn-primary">Cancel</a>
</form>
		</div>
	</div>
</div>
</body>
</html>
