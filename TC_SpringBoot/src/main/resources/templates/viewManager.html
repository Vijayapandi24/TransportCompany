<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
<center><h1>Manager Details</h1></center>
<table border=1 style="width:100%" class="table table-striped">
<thead>
	<tr><th>Name</th><th>Password</th><th>Phone No</th><th>Email</th>
	<th>Branch</th><th>Date Of Joining</th><th>Salary</th><th>Edit</th><th>Delete</th></tr>
</thead>
<tbody>
	<tr th:each=" manager : ${listManagers}"> 
	<td th:text="${manager.name}">Name</td>
	<td th:text="${manager.password}">Password</td>
	<td th:text="${manager.phoneno}">Phone No</td>
	<td th:text="${manager.mailid}">Email</td>
	<td th:text="${manager.branch}">Branch</td>
	<td th:text="${manager.doj}">Doj</td>
	<td th:text="${manager.salary}">Salary</td>
	<td><a th:href="@{'/editmanager/'+ ${manager.branch}}">Edit</a></td>
	<td><a th:href="@{'/deletemanager/'+ ${manager.branch}}">Delete</a></td>
	</tr>
	</tbody>
</table>
<ul style="float:right" class="pagination">
    <li class="page-item"><a class="page-link" href="ManagerWelcome.jsp">Previous</a></li>
  </ul>
</div>
</div>
</body>
</html>
