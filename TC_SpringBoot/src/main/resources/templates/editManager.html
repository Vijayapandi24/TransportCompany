<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center><h1>Edit Manager</h1></center>
	<form th:action="@{/msave}" th:object="${manager}" method="post">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Username:</label>
    <input type="text" class="form-control" id="username" th:field="*{name}" required>
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" th:field="*{password}" required>
  </div>
  <div class="mb-3">
    <label for="mob" class="form-label">Phone No:</label>
    <input type="tel" class="form-control" id="mob" th:field="*{phoneno}" placeholder="888-888-8888" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" th:field="*{mailid}" required>
  </div>
  <div>
  <label for="brch" class="form-label">Select Branch:</label>			
	<select class="form-select form-select-sm mt-3" id="brch" th:field="*{branch}">
	 <option value="">Select a Branch</option>
     <option value="Bangalore">Bangalore</option>
     <option value="Chennai">Chennai</option>
     <option value="Delhi">Delhi</option>
     <option value="Hyderabad">Hyderabad</option>
   </select>
   </div><br>
  <div class="mb-3">
    <label for="dj" class="form-label">Date of Joining:</label>
    <input type="date" class="form-control" id="dj" th:field="*{doj}" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required >
  </div>
 <div class="mb-3">
    <label for="slry" class="form-label">Salary:</label>
    <input type="number" class="form-control" id="slry" th:field="*{salary}" required>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="" class="btn btn-primary">Cancel</a>
</form>
		</div>
	</div>
</div>
</body>
</html>
