<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<center><h1>Edit Booking</h1></center>
<form th:action="@{/AddBooking}" th:object="${book}" method="post">  
<div class="mb-3 mt-3">
    <label for="mdl" class="form-label">Model:</label>
    <input type="text" class="form-control" id="mdl" th:field="*{model}">
  </div>
  <div class="mb-3">
    <label for="tno" class="form-label">Truck No:</label>
    <input type="text" class="form-control" id="tno" th:field="*{truck_no}">
  </div>
  <div class="mb-3">
    <label for="fdate" class="form-label">From Date:</label>
    <input type="date" class="form-control" id="fdate" th:field="*{fromdate}" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
  </div>
  <div class="mb-3">
    <label for="tdate" class="form-label">To Date:</label>
    <input type="date" class="form-control" id="tdate" th:field="*{todate}" placeholder="YYYY-MM-DD" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
  </div>
  <div>
  <label for="flocation" class="form-label">From Location:</label>			
	<select class="form-select form-select-sm mt-3" id="flocation" th:field="*{fromlocation}">
	 <option value="">Select a Location</option>
     <option value="Bangalore">Bangalore</option>
     <option value="Chennai">Chennai</option>
     <option value="Delhi">Delhi</option>
     <option value="Hyderabad">Hyderabad</option>
   </select>
   </div>
    <div>
  <label for="tlocation" class="form-label">To Location:</label>			
	<select class="form-select form-select-sm mt-3" id="tlocation" th:field="*{tolocation}">
	 <option value="">Select a Location</option>
     <option value="Bangalore">Bangalore</option>
     <option value="Chennai">Chennai</option>
     <option value="Delhi">Delhi</option>
     <option value="Hyderabad">Hyderabad</option>
   </select>
   </div>
   <div class="mb-3">
    <label for="sts" class="form-label">Status:</label>
    <input type="text" class="form-control" id="sts" th:field="*{status}">
  </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="ManagerWelcome.jsp" class="btn btn-primary">Cancel</a>
</form> 
</body>
</html>
