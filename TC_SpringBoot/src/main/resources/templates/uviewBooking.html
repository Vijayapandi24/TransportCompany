<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
		<center><h1>Booking Details</h1></center>
<div class="container mt-3">
<table border=1 style="width:100%" class="table table-striped">
<thead>
	<tr><th>Model</th><th>Truck No</th><th>From Date</th><th>To Date</th>
	<th>From Location</th><th>To Location</th><th>Status</th></tr> 
	 </thead>
	 <tbody>
	 <tr th:each="book : ${listBooks}">
	<td th:text="${book.model}">Model</td>
	<td th:text="${book.truck_no}">Truck No</td>
	<td th:text="${book.fromdate}">From Date</td>
	<td th:text="${book.todate}">To Date</td>
	<td th:text="${book.fromlocation}">From Location</td>
	<td th:text="${book.tolocation}">To Location</td>
	<td th:text="${book.status}">Status</td>
	</tr>
	</tbody>
</table>
</div>
</body>
</html>
